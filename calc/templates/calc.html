<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      background: url('https://www.technocrazed.com/wp-content/uploads/2015/12/Wood-Wallpaper-Background-33.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
    }

    #calculator {
      background-color: #353332;
      border: 2px solid #696666;
      border-radius: 10px;
      padding: 20px;
      width: 400px;
      height: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.5em;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      box-sizing: border-box;
      text-align: right;
    }

    button {
      width: 60px;
      height: 60px;
      margin: 5px;
      font-size: 1.5em;
      cursor: pointer;
      border: 3px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e6e6e6;
    }

    button.operator {
      background-color: #ff8c00;
      color: white;
    }

    button.operator:hover {
      background-color: #e07e00;
    }

    button.equal {
      background-color: #ff4500;
      color: white;
    }

    button.equal:hover {
      background-color: #d63000;
    }

    button.clear {
      background-color: #3498db;
      color: white;
    }

    button.clear:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Styled Calculator</title>
</head>
<body>

  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator" onclick="appendToDisplay('/')">/</button>
    <br>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator" onclick="appendToDisplay('*')">*</button>
    <br>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator" onclick="appendToDisplay('-')">-</button>
    <br>
    <button onclick="appendToDisplay('0')">0</button>
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="equal" onclick="calculateResult()">=</button>
    <button class="operator" onclick="appendToDisplay('+')">+</button>
  </div>

  <script>
    let currentInput = '';
    const display = document.getElementById('display');

    function appendToDisplay(value) {
      currentInput += value;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function calculateResult() {
      try {
        currentInput = eval(currentInput);
        updateDisplay();
      } catch (error) {
        display.value = 'Error';
      }
    }

    function updateDisplay() {
      display.value = currentInput;
    }
  </script>

</body>
</html>
